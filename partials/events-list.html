<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="input-group">
        <span class="input-group-btn">
            <button class="btn btn-default"><i class="fa fa-search"></i></button>
        </span>
        <input type="text" class="form-control" placeholder="Search for ..." ng-model="searchText">
        </div>
    </div>
</div>

<h3>Upcoming Events</h3>
    <div ng-repeat="event in events | filter: {isFuture:true} | filter: searchText" >
        <div class="eventList col-xs-4">
                <div><a href=#/events/view/{{event.id}}><b>Event:</b> {{event.name}}</a></div>
                <div><b>Date:</b> {{event.date}}</div>
                <div ng-repeat="group in event.resolvedMembers">
                    <b>Group Attending:</b> {{group.name}}
                </div>
                <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o" ng-click="deleteEvent(event.id)"></button></div>
            </div>
        </div>
    </div>

<h3>Past Events</h3>
    <div ng-repeat="event in events | filter: {isFuture: false} | filter: searchText" >
        <div class="eventList col-xs-4">
                <div><a href=#/events/view/{{event.id}}><b>Event:</b> {{event.name}}</a></div>
                <div><b>Date:</b> {{event.date}}</div>
                <div ng-repeat="group in event.resolvedMembers">
                    <b>Group Attending:</b> {{group.name}}
                </div>
                <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o" ng-click="deleteEvent(event.id)"></button></div>
            </div>
        </div>
    </div>
