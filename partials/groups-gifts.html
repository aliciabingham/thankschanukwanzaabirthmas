<h1>Groups Currently Marked as 'Attending' this event:</h1>
Click link to see members.
<h2 ng-repeat="group in groups"><a href="/#/groups/view/{{group.id}}">{{group.name}}</a>
Do you have a gift for this group?<input type="checkbox" ng-click="doYouHaveAGift(group)" ng-model="group.giftRequired"></h2>
