<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="input-group">
        <span class="input-group-btn">
            <button class="btn btn-default"><i class="fa fa-search"></i></button>
        </span>
        <input type="text" class="form-control" placeholder="Search for ..." ng-model="searchText">
        </div>
    </div>
</div>

<h3>People</h3>
    <div ng-repeat="person in people">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-xs-1"><a href=#/people/view/{{person.id}}>{{person.firstName}}</a></div>
                <div class="col-xs-1"><a href=#/people/view/{{person.id}}>{{person.lastName}}</a></div>
                <div class="col-xs-2">{{person.phoneNumber}}</div>
                <div class="col-xs-3">{{person.address}}</div>
                <div class="col-xs-2">{{person.cityState}}</div>
                <div class="col-xs-1">{{person.zipCode}}</div>
                <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o" ng-click="deletePerson(person.id)"></button></div>
            </div>
        </div>
    </div>
<div class="row">
    <button class="btn" ng-click="showNewPersonPage()">New Person</button>
</div>
