<div ng-show="!showListView">
  <h3>New Person</h3>
    <form>
      <div class="form-group" placeholder="New Person">
        <input type="text" class="form-control" placeholder="First Name" ng-model="newPerson.firstName">
      </div>
      <div class="form-group" placeholder="Last Name">
        <input type="text" class="form-control" placeholder="Last Name" ng-model="newPerson.lastName">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Phone Number" ng-model="newPerson.phoneNumber">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Address" ng-model="newPerson.address">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="City & State" ng-model="newPerson.cityState">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Zip Code" ng-model="newPerson.zipCode">
      </div>
        <button type="button" class="btn btn-primary btn-lg col-xs-2" ng-click="addNewPerson()">New Person</button>
    </form>
  </div>
</div>
