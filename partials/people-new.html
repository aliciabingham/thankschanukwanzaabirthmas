<div ng-show="!showListView">
  <h3>New Person</h3>
    <form>
      <div class="form-group" placeholder="New Person">
        <input type="text" class="form-control" placeholder="New Person First Name" ng-model="newPerson.firstName">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="New Person Last Name" ng-model="newPerson.lastName">
      </div>
        <button type="button" class="btn btn-primary btn-lg col-xs-2" ng-click="addNewPerson()">New Person</button>
    </form>
  </div>
</div>
